<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이물검사 자격검증 교육</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* (CSS 코드는 그대로 유지) */
    /* 기본 스타일 */
    body {
      font-family: "맑은 고딕", "Segoe UI", "Arial";
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      overflow-x: hidden;
    }

    /* 좌측 내비게이션 스타일 */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100%;
      background: #ff9720;
      padding: 15px;
      text-align: center;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .top-nav a {
      display: block;
      width: 220px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      color: rgb(31, 31, 31);
      text-decoration: none;
      margin-bottom: 30px;
      font-size: 20px;
      font-weight: bold;
      background: #fff759;
      border: 3px solid #2b2b2b;
      border-radius: 10px;
      font-family: "Arial", "맑은 고딕", "Segoe UI";
    }
    .top-nav a:hover {
      background-color: #ffaa00;
    }

    /* 각 섹션 기본 스타일 */
    section {
      width: 100%;
      margin: 0 auto 100px;
      position: relative;
    }

    /* 홈(기본 화면) 섹션 */
    #home {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #home img {
      max-width: 80%;
      height: auto;
    }

    /* 섹션 내 공통 이미지 스타일 */
    section img {
      width: auto;
      height: auto;
      max-width: 80%;
      max-height: 80vh;
      object-fit: contain;
      object-position: center;
      display: block;
      margin: 0 auto;
    }
    

    /* 기존 각 섹션에 적용된 padding-top은 무시(HTML inline 스타일로 덮어씀) */

    /* 그 외 기존 CSS 코드는 그대로 유지 */
  </style>
</head>
<body>
  <!-- 상단 내비게이션 (변경 없음) -->
  <nav class="top-nav">
    <a href="#home">홈</a>
    <a href="#purpose">이물검사 목적과 중요성</a>
    <a href="#qualification">적격성평가</a>
    <a href="#method">이물검사 방법</a>
    <a href="#importance">결함 유형별 중요도</a>
    <a href="#tips">이물별 특징 및 확인방법</a>
    <a href="#training">트레이닝</a>
  </nav>

  <!-- 전체 섹션을 감싸는 컨테이너 (우측 이동) -->
  <div style="margin-left:260px;"> 
    <!-- 홈 섹션 (이미 홈은 동일하게 설정됨) -->
    <section id="home">
      <img src="images/first1.png" alt="기본 화면 이미지">
    </section>

    <!-- 섹션 1: 이물검사 목적과 중요성 -->
    <section id="purpose" style="height:100vh; display:flex; justify-content:center; align-items:center; padding:0;">
      <img src="images/purpose.png" alt="이물검사 목적">
    </section>

    <!-- 섹션 2: 자격검증 기준 및 평가방법 -->
    <section id="qualification" style="height:100vh; display:flex; justify-content:center; align-items:center; padding:0;">
      <img src="images/qualification.png" alt="적격성평가">
    </section>

    <!-- 섹션 3: 이물검사 방법 -->
    <section id="method" style="height:100vh; display:flex; justify-content:center; align-items:center; padding:0;">
      <video controls style="max-width:80%; max-height:80vh; display:block; margin:0 auto;">
        <source src="images/method.mp4" type="video/mp4">
        브라우저가 동영상을 지원하지 않습니다.
      </video>
    </section>

    <!-- 섹션 4: 결함 유형별 중요도 -->
    <section id="importance" style="height:100vh; display:flex; justify-content:center; align-items:center; padding:0;">
      <img src="images/importance.png" alt="결함 유형별 중요도">
    </section>

    <!-- 섹션 5: 이물 유형 및 TIP -->
    <section id="tips" style="height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:0;">
      <img id="tipImage" src="images/tips.png" alt="이물 유형">
      <div class="tip-controls">
        <button onclick="prevTip()">prev</button>
        <button onclick="nextTip()">next</button>
      </div>
    </section>

    <!-- 섹션 6: 트레이닝 -->
    <section id="training" style="height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:0;">
      <div class="training-container">
        <!-- 좌측 이미지 -->
        <div class="image-container">
          <img id="training-image" src="images/rubber3_front.png" alt="트레이닝 이미지">
        </div>
        <!-- 우측 컨트롤 패널 -->
        <div class="control-panel">
          <button onclick="changeView('front')">FRONT</button>
          <button onclick="changeView('side')">SIDE</button>
          <button onclick="changeView('back')">BACK</button>
          <button onclick="changeView('zoom')">ZOOM</button>
          <input type="text" id="answer-input" placeholder="정답 입력" onkeydown="if(event.key==='Enter'){ checkAnswer(); }">
          <button onclick="checkAnswer()">정답 입력</button>
          <p id="result-message"></p>
          <div class="example-box">
            <h3>이물 예시</h3>
            <p>양품, 흰 이물, 검정 이물, 유리 이물,</p>
            <p>고무전 이물, 실 이물, 누액,</p>
            <p>고무전 높이 불량, 내용량 불량,</p>
            <p>시린지 파손, 용기 스크래치</p>
          </div>
          <button onclick="nextExample()">다음 예시</button>
        </div>
      </div>
    </section>
  </div>
  <!-- 스크립트는 그대로 -->
  <script>
    // TIP 이미지 배열 (tips, tips1, ..., tips10)
    const tipImages = [
      "images/tips.png",
      "images/tips1.png",
      "images/tips2.png",
      "images/tips3.png",
      "images/tips4.png",
      "images/tips5.png",
      "images/tips6.png",
      "images/tips7.png",
      "images/tips8.png",
      "images/tips9.png",
      "images/tips10.png"
    ];
    
    let currentTip = 0;
    const tipImageEl = document.getElementById("tipImage");
    
    function showTip(index) {
      tipImageEl.src = tipImages[index];
    }
    
    function nextTip() {
      currentTip = (currentTip + 1) % tipImages.length;
      showTip(currentTip);
    }
    
    function prevTip() {
      currentTip = (currentTip - 1 + tipImages.length) % tipImages.length;
      showTip(currentTip);
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
