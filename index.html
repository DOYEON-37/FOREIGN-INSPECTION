<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이물검사 자격검증 교육</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 각 섹션을 화면 전체 크기로 지정 */
        section {
          width: 100%;
          height: 100vh;  /* 뷰포트 높이만큼 */
          margin: 0 auto 100px;  /* 중앙 정렬 및 섹션 간 20px 간격 */
        }
        /* 1. 각 섹션의 이미지 확대: 모든 섹션 내 img 태그에 적용 */
        section img {
          width: 100%;
          height: auto;
        }
         /* 섹션 5 (#tips): 이미지가 다 보이도록 높이 auto 적용 */
        #tips {
        height: auto;
        overflow: visible;
        }
    
        /* 3. 트레이닝 섹션 내 좌측 이미지 크게 표시 */
        /* 예: 컨테이너의 너비를 기준으로 최대 800px까지 확대 */
        #training .image-container img {
          width: 100%;
          max-width: 800px; /* 원하는 크기로 조절 */
          margin: 0 auto;
          display: block;
        }
      </style>
</head>
<body>

    <!-- 상단 내비게이션 -->
    <nav class="top-nav">
        <a href="#purpose">이물검사 목적과 중요성</a>
        <a href="#qualification">적격성평가</a>
        <a href="#method">이물검사 방법</a>
        <a href="#importance">결함 유형별 중요도</a>
        <a href="#tips">이물 유형 및 TIP</a>
        <a href="#training">트레이닝</a>
    </nav>

    <!-- 섹션 1: 이물검사 목적과 중요성 -->
    <section id="purpose">
        <br>
        <br>
        <br>
        <br>
        <br>
        <img src="images/purpose.png" alt="이물검사 목적">
    </section>

    <!-- 섹션 2: 자격검증 기준 및 평가방법 -->
    <section id="qualification">
        <br>
        <br>
        <br>
        <br>
        <br>
        <img src="images/qualification.png" alt="적격성평가">
    </section>

    <!-- 섹션 3: 이물검사 방법 -->
    <section id="method">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <video controls width="1000">
            <source src="images/method.mp4" type="video/mp4">
            브라우저가 동영상을 지원하지 않습니다.
        </video>
    </section>

    <!-- 섹션 4: 결함 유형별 중요도 -->
    <section id="importance">
        <br>
        <br>
        <br>
        <br>
        <img src="images/importance.png" alt="결함 유형별 중요도">
    </section>
    
    <!-- 섹션 5: 이물 유형 및 TIP -->
    <section id="tips">
        <br>
        <br>
        <br>
        <br>
        <br>
        <!-- 하나의 이미지 태그로 변경 -->
        <img id="tipImage" src="images/tips.png" alt="이물 유형">
        
        <!-- 버튼 컨트롤 패널 -->
        <div class="tip-controls">
        <button onclick="prevTip()">prev</button>
        <button onclick="nextTip()">next</button>
        </div>
    </section>
    <script>
        // tip 이미지 경로 배열 (tips부터 tips10까지)
        const tipImages = [
          "images/tips.png",
          "images/tips1.png",
          "images/tips2.png",
          "images/tips3.png",
          "images/tips4.png",
          "images/tips5.png",
          "images/tips6.png",
          "images/tips7.png",
          "images/tips8.png",
          "images/tips9.png",
          "images/tips10.png"
        ];
      
        // 현재 표시된 tip의 인덱스 (초기값 0: images/tips.png)
        let currentTip = 0;
        
        // tip 이미지 태그 참조 (HTML 요소가 로드된 후에 실행되어야 합니다.)
        const tipImageEl = document.getElementById("tipImage");
      
        // 지정한 인덱스의 tip 이미지를 표시하는 함수
        function showTip(index) {
          tipImageEl.src = tipImages[index];
        }
      
        // 다음 tip으로 넘어가는 함수
        function nextTip() {
          currentTip++;
          if (currentTip >= tipImages.length) {
            currentTip = 0; // 배열 끝에 도달하면 처음으로 돌아감
          }
          showTip(currentTip);
        }
      
        // 이전 tip으로 돌아가는 함수
        function prevTip() {
          currentTip--;
          if (currentTip < 0) {
            currentTip = tipImages.length - 1; // 배열 처음보다 작으면 마지막으로 이동
          }
          showTip(currentTip);
        }
      </script>
      
  
    <!-- 섹션 6: 트레이닝 -->
    <section id="training">
        <h2>트레이닝</h2>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="training-container">
            <!-- 좌측 이미지 -->
            <div class="image-container">
                <img id="training-image" src="images/example1_front.png" alt="트레이닝 이미지">
            </div>

            <!-- 우측 컨트롤 -->
            <div class="control-panel">
                <button onclick="changeView('front')">FRONT</button>
                <button onclick="changeView('side')">SIDE</button>
                <button onclick="changeView('back')">BACK</button>
                <button onclick="changeView('zoom')">ZOOM</button>
                <br>
                <br>
                <input type="text" id="answer-input" placeholder="정답 입력" onkeydown="if(event.key==='Enter'){ checkAnswer(); }">
                <button onclick="checkAnswer()">정답 입력</button>
                <p id="result-message"></p>
              
              <div class="example-box">
                <h3>이물 예시</h3><br>
                <p>양품, 흰 이물, 검정 이물, 유리 이물</p><br>
                <p>고무전 이물, 실 이물, 누액, 고무전 높이 불량</p><br>
                <p>내용량 불량, 시린지 파손, 용기 스크래치</p>
              </div>

                <button onclick="nextExample()">다음 예시</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
